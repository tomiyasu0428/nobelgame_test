<!DOCTYPE html>
<html lang="ja">
<head>

    <title>忘れられた畑と、目覚めのAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

        <div id="background"></div>

        <div id="controls">
            <button id="next-btn">次へ</button>
        </div>
    </div>

    <script src="game.js"></script>
